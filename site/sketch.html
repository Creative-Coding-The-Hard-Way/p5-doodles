---
pagination:
  data: sketches
  size: 1
  alias: sketch
permalink: "sketches/{{ sketch.name | slugify }}"
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{sketch.name}}</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Montserrat:wght@400;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <!-- my styles -->
    <link rel="stylesheet" href="~/node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./main.css" />

    <!-- Favicon stuff -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./manifest/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./manifest/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./manifest/favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest/site.webmanifest" />
  </head>
  <body>
    <script src="~/src/sketches/hello.ts" type="module"></script>
    <p>Hello World</p>
  </body>
</html>
